name: Backend CD

on:
  push:
    branches:
      - main
      - dev/be

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 체크아웃
        uses: actions/checkout@v4

      - name: JDK 설치
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: gradle 캐싱
        uses: gradle/actions/setup-gradle@v4

      - name: bootJar로 jar 파일 생성
        run: ./gradlew bootJar
        working-directory: backend

      - name: Artifact 업로드
        uses: actions/upload-artifact@v4
        with:
          name: code-zap
          path: backend/build/libs/*.jar

  deploy_develop:
    if: ${{ github.ref == 'refs/heads/dev/be' }}
    needs: build
    environment: Develop
    runs-on:
      - develop
      - spring
    steps:
      - name: 체크아웃
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.PRIVATE_REPO_ACCESS }}

      - name: Working directory 초기화
        run: ${{ secrets.INIT_WORK_DIR }}

      - name: 배포 관련 설정 복사
        run: ${{ secrets.RUN_COPY_COMPOSE }}

      - name: Compose 환경변수 주입
        working-directory: ${{ secrets.PROJECT_PATH }}
        run: ${{ secrets.ENV_VARIABLES }}

      - name: Artifact 다운로드
        uses: actions/download-artifact@v4
        with:
          name: code-zap
          path: ${{ secrets.SPRING_PATH }}

      - name: 배포
        working-directory: ${{ secrets.PROJECT_PATH }}
        run: ${{ secrets.RUN_SERVER }}

  deploy_production:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: build
    environment: Production
    strategy:
      matrix:
        runners: [ prod_a, prod_b ]
    runs-on:
      - spring
      - ${{ matrix.runners }}
    steps:
      - name: 체크아웃
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.PRIVATE_REPO_ACCESS }}

      - name: Working directory 초기화
        run: ${{ secrets.INIT_WORK_DIR }}

      - name: 배포 관련 설정 복사
        run: ${{ secrets.RUN_COPY_COMPOSE }}

      - name: Compose 환경변수 주입
        working-directory: ${{ secrets.PROJECT_PATH }}
        run: ${{ secrets.ENV_VARIABLES }}

      - name: Artifact 다운로드
        uses: actions/download-artifact@v4
        with:
          name: code-zap
          path: ${{ secrets.SPRING_PATH }}

      - name: 배포
        working-directory: ${{ secrets.PROJECT_PATH }}
        run: ${{ secrets.RUN_SERVER }}
