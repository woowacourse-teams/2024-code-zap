name: Backend CD

on:
  push:
    branches:
      - main
      - dev/be
      - infra/744-submodule

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 체크아웃
        uses: actions/checkout@v4

      - name: JDK 설치
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: gradle 캐싱
        uses: gradle/actions/setup-gradle@v4

      - name: bootJar로 jar 파일 생성
        run: ./gradlew bootJar
        working-directory: backend

      - name: Artifact 업로드
        uses: actions/upload-artifact@v4
        with:
          name: code-zap
          path: backend/build/libs/code-zap.jar

  deploy_develop:
    needs: build
    environment: develop
    runs-on: develop
    steps:
      - name: 체크아웃
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.PRIVATE_REPO_ACCESS }}

      - name: Compose 설정 복사
        run: ${{ secrets.RUN_COPY_COMPOSE }}

      - name: Compose 환경변수 주입
        working-directory: ${{ secrets.PROJECT_PATH }}
        run: echo ${{ secrets.ENV_VARIABLES }} > .env

      - name: Artifact 다운로드
        uses: actions/download-artifact@v4
        with:
          name: code-zap
          path: ${{ secrets.SPRING_PATH }}

      - name: 배포
        working-directory: ${{ secrets.PROJECT_PATH }}
        run: ${{ secrets.RUN_SERVER }}
